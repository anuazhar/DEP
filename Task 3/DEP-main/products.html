<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e03169;
            background-image: url('images/background1.jpg');
            background-size: cover;
           
            color: rgb(12, 9, 9); /* Set default text color */
        }

        header {
            background-color: rgba(102, 102, 102, 0.0); /* Fully transparent background for header */
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header nav ul {
            list-style: none;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin: 0 10px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
        }

        header nav ul li.active {
            background-color: #858282; /* Dark grey background for active page */
            border-radius: 5px; /* Rounded corners for active page */
            padding: 8px 12px; /* Padding for active page */
        }

        #product-list {
            margin: 20px;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: rgba(102, 102, 102, 0.0); /* Fully transparent background for product containers */
            color: white;
            width: 220px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product h3, .product p {
            color: #fff; /* White text color for product headings and prices */
        }

        .product button {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: rgba(102, 102, 102, 0.0); /* Fully transparent background for buttons */
            color: white; /* White text for buttons */
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .product button:hover {
            background-color: #4d4c4c; /* Dark grey background on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Products</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="active"><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <section id="product-list">
        <div class="product">
            <img src="https://www.dolce.pl/hires/46/15081.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>$10.00</p>
            <button onclick="addToCart('Product 1', 10.00)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://www.somosmamas.com.ar/wp-content/uploads/2016/12/flowerbomb.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>$20.00</p>
            <button onclick="addToCart('Product 2', 20.00)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://www.castleandbeauty.com/wp-content/uploads/2019/12/Screenshot_20191216_184542-1.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p>$30.00</p>
            <button onclick="addToCart('Product 3', 30.00)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://fimgs.net/images/secundar/o.33645.jpg" alt="Product 4">
            <h3>Product 4</h3>
            <p>$40.00</p>
            <button onclick="addToCart('Product 4', 40.00)">Add to Cart</button>
        </div>
    </section>

    <script>
        // JavaScript to activate the current page in the navigation
        document.addEventListener('DOMContentLoaded', function () {
            let url = window.location.href;
            let navLinks = document.querySelectorAll('header nav ul li a');
            
            for (let link of navLinks) {
                if (link.href === url) {
                    link.parentNode.classList.add('active');
                }
            }
        });

        function addToCart(product, price) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({ product, price });
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${product} added to cart!`);
        }
    </script>
</body>
</html>
